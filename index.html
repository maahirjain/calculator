<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div class="input">∅</div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="button-rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id = "DEL" class="orange-bg">DEL</button>
                    <button id = "AC" class="orange-bg">AC</button>
                </div>
                <div class="button-rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="font-size: 24px;" class="operators"> × </button>
                    <button style="font-size: 28px;" class="operators"> ÷ </button>
                </div>
                <div class="button-rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="font-size: 24px;" class="operators"> + </button>
                    <button style="font-size: 24px;" class="operators"> – </button>
                </div>
                <div class="button-rows">
                    <button>0</button>
                    <button>.</button>
                    <button class="operators">(</button>
                    <button class="operators">)</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <p>Created by Maahir Jain</p>
    </body>
</html>
